<template>
    <lightning-card class="card">
        <div class="wrapper" if:true={contactZipCode}>
            <header>Weather in</header>

            <div class="inline-block">
                <div class="city-name">
                    {cityName}
                </div>
                <div class="temperature">
                    {temperature}
                    
                </div>
            </div>
            <div class="icon inline-block">
                <img class="img-icon" src={imageUrl} id="icon">
            </div>
            <hr>
            <div class="temps-container">
                <div class="temp-max">
                    <label>High:</label>
                    <lightning-badge label={tempMax}></lightning-badge>
                </div>
                <div class="temp-min">
                    <label>Low:</label>
                    <lightning-badge label={tempMin}></lightning-badge>
                </div>
            </div>
            <hr>
            <div class="description-container">
                <p class="description-title">{main}</p>
                <p class="description">Description: {description}</p>
            </div>
        </div>

        <div class="wrapper" if:false={contactZipCode}>
            <header>Weather</header>
            <div class="no-data">
                <p>No weather to display</p>
            </div>
        </div>
    </lightning-card>
</template>
